<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị</title>

    <link rel="icon" type="image/svg" th:href="@{/img/Vie.png}" />
    <link rel="stylesheet" th:href="@{/css/admin-dash.css}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--    Font Awsome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navbar -->
<nav class="my-navbar">
    <div class="search">
        <input type="text" class="search__input" placeholder="Search...">
        <div class="search__icon">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="my-navbar-right">
        <div class="icon__settings">
                <span class="material-symbols-outlined">
                    mark_chat_read
                </span>
        </div>
        <div class="btn-group">
            <button type="button" class="icon__settings bg-white border-0" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <span class="material-symbols-outlined">
                        settings
                    </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
                <li id="dashboard-profile"><button class="dropdown-item" type="button">Thông tin cá nhân</button></li>
                <li id="dashboard-logout"><button class="dropdown-item" type="button">Đăng xuất</button></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<aside class="my-left-sidebar close">
    <div>
        <div>
            <a id="manage" class="nav-link text-dark profile-detail" asp-area="Identity" asp-page="/Account/Manage/Index" title="Manage">
                <div class="profile-content">
                    <img src="~/assets/images/default-avatar.png" alt="Profile Image" class="profile-image">
                    <div class="profile-text">
                        <div id="profile-name" class="text name">Tên</div>
                        <div id="profile-job" class="text job">Vị trí CV</div>
                    </div>
                </div>
                <span class="material-symbols-outlined">
                    more_horiz
                </span>
            </a>
        </div>
        <div>
            <a asp-area="" asp-controller="" asp-action="" class="dashboard">
                <img src="~/assets/images/dashboard_FILL.png">
                <span class="dash-text">Dashboard</span>
            </a>
        </div>
    </div>
    <!-- SCROLLBAR -->
    <div class="my-scrollbox">
        <div class="my-scrollbox-inner">
            <ul class="my-nav-list">
                <!-- Cham cong -->
                <div class="side-title text">Mục Cha</div>
                <li class="task-name">
                    <a asp-area="" asp-controller="" asp-action="">
                        <div class="vertical-bar"></div>
                        <span class="icons material-symbols-outlined">
                                event_available
                            </span>
                        <span class="links-name text text">Mục con</span>
                    </a>
                </li>
                <li class="task-name">
                    <a asp-area="" asp-controller="" asp-action="">
                        <div class="vertical-bar"></div>
                        <span class="icons material-symbols-outlined">
                                work_history
                            </span>
                        <span class="links-name text">Mục con</span>
                    </a>
                </li>
                <li class="task-name">
                    <a asp-area="" asp-controller="" asp-action="">
                        <div class="vertical-bar"></div>
                        <span class="icons material-symbols-outlined">
                                calendar_month
                            </span>
                        <span class="links-name text">Mục con</span>
                    </a>
                </li>
                <li class="task-name">
                    <a asp-area="" asp-controller="" asp-action="">
                        <div class="vertical-bar"></div>
                        <span class="icons material-symbols-outlined">
                                free_cancellation
                            </span>
                        <span class="links-name text">Mục con</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</aside>

<div class="container mt-4">
    <section layout:fragment="content">
        <!-- Content sẽ được thay thế -->
    </section>
</div>
</body>
</html>
