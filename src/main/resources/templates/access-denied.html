<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Vie Cinema - Truy cập bị từ chối</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-3">Truy cập bị từ chối</h2>
                        <p class="text-muted mb-4">Bạn không có quyền truy cập vào trang này. Hệ thống yêu cầu quyền ADMIN để truy cập.</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/home}" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i> Về trang chủ
                            </a>
                            <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập lại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
