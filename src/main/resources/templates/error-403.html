<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>403 - Cấm truy cập</title>
    <style>
        .error-container {
            padding: 60px 0;
            text-align: center;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #4527a0;
            text-shadow: 3px 3px 0 #7c4dff;
            margin-bottom: 0;
            animation: pulse 2s infinite;
        }
        
        .error-message {
            font-size: 28px;
            color: #333;
            margin: 20px 0 30px;
        }
        
        .error-details {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .return-home {
            background: linear-gradient(135deg, #4527a0 0%, #7c4dff 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(124, 77, 255, 0.4);
            margin-top: 20px;
            display: inline-block;
        }
        
        .return-home:hover {
            background: linear-gradient(135deg, #7c4dff 0%, #4527a0 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 77, 255, 0.5);
        }
        
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 15s infinite linear;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(20vw);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="particles" id="particles"></div>
    <div class="container error-container">
        <img class="error-image" th:src="@{/static/img/forbidden.svg}" alt="Access Denied" onerror="this.src='https://cdn-icons-png.flaticon.com/512/6134/6134065.png'">
        <h1 class="error-code">403</h1>
        <h2 class="error-message">Truy cập bị từ chối</h2>
        <p class="error-details">
            Rất tiếc, bạn không có quyền truy cập vào tài nguyên này. Vui lòng kiểm tra lại thông tin đăng nhập hoặc liên hệ với quản trị viên nếu bạn cho rằng đây là một lỗi.
        </p>
        <a href="javascript:history.back()" class="return-home">
            <i class="fas fa-arrow-left"></i> Quay lại trang trước
        </a>
        <br>
        <a th:href="@{/home}" class="return-home" style="margin-top:10px;">
            <i class="fas fa-home"></i> Về trang chủ
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.floor(Math.random() * 15) + 5;
                const left = Math.floor(Math.random() * 100);
                const duration = Math.floor(Math.random() * 10) + 10;
                const delay = Math.floor(Math.random() * 10);
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.backgroundColor = i % 2 === 0 ? '#4527a0' : '#7c4dff';
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</section>
</body>
</html>
