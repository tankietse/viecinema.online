<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>Popular Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <!-- popular movies -->
    <div class="container">
        <h2>Popular Movies</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="movie : ${movies.results}">
                <div class="card">
                    <img th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}}" class="card-img-top" alt="Movie Poster" src="">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text" th:text="${movie.overview}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
