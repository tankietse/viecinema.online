<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="icon" type="image/svg" th:href="@{/static/img/Vie.svg}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async></script>
    <!-- Include any specific meta tags or CSS/JS files for this page -->
</head>
<body>
<!-- Include layout -->
<section layout:fragment="content">
    <div class="container custom-scrollbar">
        <div class="user-profile">
            <h1 class="mb-4">User Profile</h1>
            <form th:action="@{/user-profile}" th:object="${user}" method="post">
                <div class="form-group">
                    <label class="custom-label">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control custom-input" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label class="custom-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control custom-input"/>
                </div>
                <div class="form-group">
                    <label class="custom-label">Phone Number:</label>
                    <input type="text" th:field="*{phone_number}" class="form-control custom-input"/>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn custom-button">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
